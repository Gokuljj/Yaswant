<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berry's Sweets</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header section -->

     <header id="header-section" class="header">
        <nav class="nav-container">
            <h3 class="logo">Berry's</h3>
            <ul class="menu-bars">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Review</a></li>
            </ul>
            <button class="btn-primary">More</button>
        </nav>
     </header>

     <!-- main -->
      <main id="main-section" class="main">
        <!-- hero-section starts -->
        <section id="hero-section" class="hero">
            <div class="hero-container">
                <!-- <div class="gallery-container">
                    <img class="gal-img" src="" alt="">
                    <img class="gal-img" src="" alt="">
                    <img class="gal-img" src="" alt="">
                </div> -->
                <div class="hero-text">
                    <h1 class="hero-title">
                        Where Every Bite is a<br>
                        <span class="hero-highlights">Sweet Delight!</span>
                    </h1>
                    <p class="hero-desc">
                        <q>Delighting your taste buds with 
                            sweets made from tradition.</q>
                    </p>
                    <div class="hero-btn">
                        <button class="btn-secondary">Booking</button>
                    </div>                
                </div>
            </div>  
        </section>
           <!-- hero-section Ends -->

           <!-- sweet section  starts-->
            <section id="sweet-section" class="cards">
                <div class="sweets-container">
                    <div class="sweets-heading">
                        <h1 class="sweets-title">
                            Gulab Jamun
                        </h1>
                    </div>

                    <div class="cards-container">
                        <div class="cards-layout">
                           <div class="cards-box">
                            <div class="card-img-container">
                                <img class="card-img" src="./img/Gulab.jpg" alt="gulab jamun">
                            </div>
                            <div class="card-text-container">
                                <h4 class="card-text">Gulab Jamun</h4>
                                <p class="card-para">$15</p>
                            </div>
                           </div>
                        </div>
                    </div>
                </div>
                
            </section>
           <!-- cards section  ends-->
      </main>




    

    
</body>
</html>
